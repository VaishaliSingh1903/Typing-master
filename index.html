<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Typing Master </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <!-- <button>Start</button> -->
            <input type="text" class="input-field">
            <div class="content-section">
                <div class="word-typing">
                    <p></p>
                </div>
                <div class="content">
                    <ul class="results" style="list-style-type:none;">
                        <li class="corrects">
                            <span><b>0</b> </span> <p style="display:inline;">corrects</p>
                        </li>
                        <li class="timer">
                            <span><b>10</b></span> <p style="display:inline;">sec remaining</p>
                        </li>
                        <li class="performance">
                            <span ></span>
                        </li>
                    </ul>
                    <button>START</button> 
                </div>   
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
